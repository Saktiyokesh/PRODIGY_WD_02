<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sakti.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="container">
       <div>
        <div class="stopwatch">STOPWATCH</div>
        <div class="outer">
        <div class="watch">00:00:00:000</div>
        </div>
        <div class="buttons">
            <button class="stop">Stop</button>
            <button class="start">Start</button>
            <button class="reset">Reset</button>
            <button class="lap">Lap</button>
        </div>
      </div>
      <div class="lap-container">
        <h2 class="lapss">Laps</h2>
        <div class="laps"></div>
      </div>
    </div>
    <script src="./sakti.js"></script>
</body>
</html>
